- plugins:
    - dotbot-plugins/dotbot-template

- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    - ~/bin

- link:
    ~/.dircolors: nord-dircolors/src/dir_colors
    ~/.tmux: tmux
    ~/.vim: vim
    ~/.zinit: zinit
    ~/.p10k.zsh: p10k.zsh
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.keybindings.zsh: keybindings.zsh

- shell:
    - [git submodule update --init --recursive, Installing submodules]

