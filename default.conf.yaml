- plugins:
    - dotbot-plugins/dotbot-brew
    - dotbot-plugins/dotbot-template

- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    ~/bin:

- link:
    ~/.fzf.zsh: fzf.zsh
    ~/.git-commit-template: git-commit-template
    ~/.keybindings.zsh: keybindings.zsh
    ~/.p10k.zsh: p10k.zsh
    ~/.tmux: tmux
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zplug: zplug
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]

