- plugins:
    - dotbot-plugins/dotbot-template

- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    ~/bin:
    ~/.gnupg:
      mode: 0700

- link:
    ~/.dircolors: nord-dircolors/src/dir_colors
    ~/.tmux: tmux
    ~/.vim: vim
    ~/.zinit: zinit
    ~/.p10k.zsh: p10k.zsh
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.git-commit-template: git-commit-template

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- template:
    - ~/.gnupg/gpg-agent.conf:
        source_file: gpg-agent.conf
        params:
          __UNAME__:
            PINENTRY_PROGRAM:
              Darwin: /usr/local/bin/pinentry-mac
              Linux: /usr/bin/pinentry-gnome3
