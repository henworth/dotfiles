- plugins:
    - dotbot-plugins/dotbot-brew
    - dotbot-plugins/dotbot-template

- create:
    - ~/.iterm2/bin

- link:
    ~/.iterm2/config: iterm2/config
    ~/.iterm2_shell_integration.zsh: iterm2/shell_integration.zsh

- shell:
    - command: sh iterm2/install_utilities.sh
      description: Install iTerm2 utilities
      stdout: true
      stderr: true

- template:
    - ~/.gitconfig:
        source_file: gitconfig
        params:
          EMAIL: michael.hennessy@dutchie.com
          GITHUB_USERNAME: henworth
          SIGNING_KEY: F018CF6CF901772D
          CREDENTIAL_HELPER: osxkeychain
    - ~/.gnupg/gpg-agent.conf:
        source_file: gpg-agent.conf
        params:
          PINENTRY_PROGRAM: /usr/bin/pinentry-mac

- brewfile:
    - homebrew/Brewfile
