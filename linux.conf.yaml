- plugins:
    - dotbot-plugins/dotbot-apt
    - dotbot-plugins/dotbot-template

- shell:
    - [
        if command -v dconf 2>&1 >/dev/null; then cat gterminal.conf | dconf load /org/gnome/terminal/; fi,
        Updating gnome terminal settings,
      ]
    - [
        bash 1password-gpg-keys.sh 92216B6739F01726EEA30872B0ACD214A1751462,
        Install 1password CLI and get gpg keys,
      ]

- template:
    - ~/.gitconfig:
        source_file: gitconfig
        params:
          EMAIL: henworth@henabytes.com
          GITHUB_USERNAME: henworth
          SIGNING_KEY: B0ACD214A1751462
          CREDENTIAL_HELPER: cache --timeout 36000

- apt:
    - dconf-cli
    - subversion
