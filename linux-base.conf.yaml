- plugins:
    - dotbot-plugins/dotbot-apt
    - dotbot-plugins/dotbot-template

- sudo:
  - apt:
    - golang
    - subversion
    - zsh

- shell:
    - command: chsh -s /bin/zsh
      stdin: true
      description: Changing shell to zsh
    - command: bash 1password-gpg-keys.sh 92216B6739F01726EEA30872B0ACD214A1751462
      stdin: true
      description: Install 1password CLI and get gpg keys

- template:
    - ~/.gitconfig:
        source_file: gitconfig
        params:
          EMAIL: henworth@henabytes.com
          GITHUB_USERNAME: henworth
          SIGNING_KEY: B0ACD214A1751462
          CREDENTIAL_HELPER: cache --timeout 36000
