- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.iterm: iterm
    ~/.dircolors: nord-dircolors/src/dir_colors
    ~/.tmux: tmux
    ~/.vim: vim
    ~/.zplug: zplug
    ~/.p10k.zsh: p10k.zsh
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - command: sh homebrew/install.sh
    stdout: true
    stderr: true
