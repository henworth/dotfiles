- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.iterm2/bin

- link:
    ~/.iterm2/config: iterm2/config
    ~/.iterm2_shell_integration.zsh: iterm2/shell_integration.zsh
    ~/.dircolors: nord-dircolors/src/dir_colors
    ~/.tmux: tmux
    ~/.vim: vim
    ~/.zinit: zinit
    ~/.p10k.zsh: p10k.zsh
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.gnupg: gnupg

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - command: sh homebrew/install.sh
    description: Install Homebrew
    stdout: true
    stderr: true
  - command: sh iterm2/install_utilities.sh
    description: Install iTerm2 utilities
    stdout: true
    stderr: true
